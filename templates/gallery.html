<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
      background-color: floralwhite;
    }

    .column {
      float: left;
      width: 50%;
      padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    h2 {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-family: 'Times New Roman', Times, serif
    }
  </style>
</head>

<body>

  <h2>Imagens antes e depois</h2>
  
  <div class="row">
    <div class="column">
        Imagem original: {{imagem}}
      <img src="{{url_for('static', filename=imagem)}}" alt="Imagem original" style="width:100%">
    </div>
    <div class="column">
      Imagem resultado: "{{resultado}}"
      <img src="{{url_for('static', filename=resultado)}}" alt="Resultado final" style="width:100%">
      Elemento estruturante de tamanho: {{es}} e tipo de segmentação: {{seg}}
    </div>
  </div>

</body>

</html>
